<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var kdata = ["서울", "부산"];
		document.write("기본 배열: "+kdata+"<hr>");
		kdata.push("인천", "광주");
		document.write(`push : ${kdata}<br>`);
		kdata.pop();//마지막 데이터를 뺀다
		document.write(`pop : ${kdata}<br>`);
		
		document.write("<hr>");
		kdata.unshift("한국", "중국");//데이터의 맨 앞에 삽입한다
		document.write(`unshift : ${kdata}<br>`);
		kdata.shift();//맨 앞의 데이터를 뺀다
		document.write(`shift : ${kdata}<br>`);
		
		document.write("<hr>");
		var test=[111,222];
		var d=kdata.concat(test);//새로운 배열을 생성해 데이터의 맨 뒤에 삽입한다
		document.write(`concat : ${d}<br>`);
	</script>
</body>
</html>
