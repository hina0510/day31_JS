<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		.img {width: 300px; height: 300px;}
	</style>
	<script type="text/javascript">
		let msg="안녕하세요";
		function aaa(){
			const test=document.getElementById("test");
			console.log(test);
			test.innerHTML=msg;
		}
		
		const images = ["images/최근상품01.jpg", "images/최근상품02.jpg", "images/최근상품03.jpg", "images/최근상품04.jpg"];
		//window.onload
		onload=()=>{
			const div=document.getElementById("test");
			let m="";
			for(var i=0;i<images.length;i++){
				m+=`<img src ="${images[i]}" id="${i}" class="img">`;
			}
			div.innerHTML=m;
		}
	</script>
</head>
<!-- <body> -->
<body onload="aaa()">
	<!-- body안을 실행 후 마지막에 onload실행 -->
	<div id="test">ㅋㅋㅋㅋ</div>
</body>
</html>
