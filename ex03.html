<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
		const myMousedown=()=>{
			document.getElementById("span").innerHTML="마우스 다운";
		}//이벤트 알아보기가 클릭 시 마우스 다운으로 변경
		const myMouseup=()=>{
			document.getElementById("span").innerHTML="마우스 업";
		}//이벤트 알아보기가 클릭 후 뗄 시 마우스 다운으로 변경
		let cnt=0;
		const myMousemove=()=>{
			cnt++;
			let count1=document.getElementById("count1");
			count1.innerHTML=cnt;
		}
		const myMouseover=()=>{
			cnt++;
			let count2=document.getElementById("count2");
			count2.innerHTML=cnt;
		}
		const myOut=()=>{
			let count2=document.getElementById("count2");
			count2.innerHTML="마우스 나감";
		}
	</script>
</head>
<body>
	<div onmousedown="myMousedown()" onmouseup="myMouseup()">
		<span id="span">이벤트 알아보기</span>
	</div>
	<div onmousemove="myMousemove()" style="background: gray; width: 100px; height: 100px">
		<span id="count1">0</span>
	</div>
	<div onmouseover="myMouseover()" onmouseout="myOut()" style="background: orange; width: 100px; height: 100px">
		<span id="count2">0</span>
	</div>
</body>
</html>
